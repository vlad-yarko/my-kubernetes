apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault-backend
spec:
  provider:
    vault:
      server: "http://vault.vault.svc.cluster.local:8200"
      path: "kv/my-kubernetes"
      version: "v2"
      auth:
        tokenSecretRef:
          name: "vault-token"
          namespace: "vault"
          key: "token"
